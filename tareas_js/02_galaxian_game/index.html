<!DOCTYPE html>
<html lang="en">
<head>
  <title>Space Canvas Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <canvas id="background" width="600" height="360">
    Your browser does not support canvas. Please try again with a different browser.
  </canvas>
  
  <canvas id="main" width="600" height="360"></canvas>

  <canvas id="ship" width="600" height="360"></canvas>

  <div class="score">SCORE: 
    <span id="score"></span>
  </div>
  
  <div class="game-over" id="game-over">GAME OVER
    <p><span onclick="game.restart()">Restart</span></p>
  </div>

  <div class="loading" id="loading">LOADING...
    <p>Please wait</p>
  </div>
    
  <!--Scripts-->
  <script src="js/main.js"></script>
</body>
</html>
